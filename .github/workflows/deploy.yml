name: Deploy Maps to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install folium shapely scipy numpy requests beautifulsoup4
      
      - name: Download boundary data
        run: |
          python download_boundaries.py --detail BGC
      
      - name: Generate maps
        run: |
          python make_tier_maps.py --no-debug --season=2025-2026
          python make_tier_maps.py --no-debug --season=2024-2025
          python make_tier_maps.py --no-debug --season=2023-2024
          python make_tier_maps.py --no-debug --season=2022-2023

          python generate_webpages.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'tier_maps'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
