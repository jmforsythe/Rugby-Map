name: Deploy Maps to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install folium shapely scipy numpy requests beautifulsoup4

      - name: Download boundary data
        run: |
          python download_boundaries.py --detail BGC

      - name: Generate maps
        run: |
          # Get all season folders from geocoded_teams directory
          SEASONS=$(ls -d geocoded_teams/*/ 2>/dev/null | xargs -n 1 basename | sort -r)

          for season in $SEASONS; do
            python calculate_team_distances.py --season=$season
          done

          for season in $SEASONS; do
            python make_tier_maps.py --no-debug --season=$season --production
          done

          python team_pages.py --production
          python generate_webpages.py --production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "tier_maps"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
