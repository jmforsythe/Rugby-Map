<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Rugby Tier Maps</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 900px; }
    .row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
    select { font-size: 16px; padding: 8px 10px; }
    .hint { color: #555; font-size: 14px; margin-top: 6px; }
    ul { columns: 2; -webkit-columns: 2; -moz-columns: 2; padding-left: 18px; }
    li { break-inside: avoid; }
  </style>
</head>
<body>
  <div class='wrap'>
    <h1>Rugby Tier Maps</h1>
    <div class='row'>
      <label for='tier'>Tier:</label>
      <select id='tier'>
        <option value='' selected disabled>Select a tierâ€¦</option>
        <option value='National_1.html'>National 1</option>
        <option value='National_2.html'>National 2</option>
        <option value='Regional_1.html'>Regional 1</option>
        <option value='Regional_2.html'>Regional 2</option>
        <option value='Counties_1.html'>Counties 1</option>
        <option value='Counties_2.html'>Counties 2</option>
        <option value='Counties_3.html'>Counties 3</option>
        <option value='Counties_4.html'>Counties 4</option>
        <option value='Counties_5.html'>Counties 5</option>
      </select>
      <button id='open' type='button'>Open</button>
    </div>
    <div class='hint'>Tip: this page just navigates to the chosen map HTML.</div>
    <h2>All tiers</h2>
    <ul>
      <li><a href='National_1.html'>National 1</a></li>
      <li><a href='National_2.html'>National 2</a></li>
      <li><a href='Regional_1.html'>Regional 1</a></li>
      <li><a href='Regional_2.html'>Regional 2</a></li>
      <li><a href='Counties_1.html'>Counties 1</a></li>
      <li><a href='Counties_2.html'>Counties 2</a></li>
      <li><a href='Counties_3.html'>Counties 3</a></li>
      <li><a href='Counties_4.html'>Counties 4</a></li>
      <li><a href='Counties_5.html'>Counties 5</a></li>
    </ul>
  </div>
  <script>
    const sel = document.getElementById('tier');
    const btn = document.getElementById('open');
    function go() {
      const v = sel.value;
      if (!v) return;
      window.location.href = v;
    }
    sel.addEventListener('change', go);
    btn.addEventListener('click', go);
  </script>
</body>
</html>
